- name: conditions
  hosts: localhost
  become: yes

  tasks:
   - name: check user exsist or not
     ansible.builtin.command: id expense
     register: USER
     ignore_errors: true

   - name: print the user information
     ansible.builtin.debug: 
      msg: "User info: {{USER}}"

   - name: create user
     ansible.builtin.command: useradd expense
     when: USER.rc !=0

